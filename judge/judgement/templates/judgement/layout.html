{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <title>{% block title %}2Nand2Tetris{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'judgement/styles.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js">
  </script>
  <script src="{% static 'judgement/problem.js' %}"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">2Nand2Tetris</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if current_page == 'index' %}active{% endif %}" aria-current="page"
              href="{% url 'index' %}">Problem List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if current_page == 'resources' %}active{% endif %}"
              href="{% url 'resources' %}">Resources</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    {% block body %}
    {% endblock %}
  </div>
</body>

</html>
